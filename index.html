<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="card-titulo">
        <p class="titulo2">vert-card</p>
    </div>
    <div class="card-body">
      <img class="card-img" src="img/fundo.png" alt="logo" />
    </div>
    <div class="card">
      <p class="card-time">07:00 PM</p>
    </div>
    <div class="card-text-body">
      <div class="card-text">
        <h2 class="card-heading">Constructive and destructive waves</h2>
      </div>
        <div class="card-paragrafo">
          <p class="card-body1">
            Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
            sint.
          </p>
        </div>
        <div class="time">
            <p class="card-body2"><time datetime="2 hours 40 minutes"></time>2 hours 40 minutes</p>
        </div>
        <div class="card-icons">
            <img src="img/Grade.png" alt="star-dourada">
            <img src="img/Vector (1).png" alt="star-1">
            <img src="img/Vector (2).png" alt="star2">
            <img src="img/Vector (3).png" alt="star3">
            <img src="img/Vector.png" alt="star4">
        </div>
        <div class="card-icon">
          <img class="card-band" src="img/salvar.png" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
